<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/f989118003.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row">
          <form class="form-inline" id="search-form">
            <div class="form-group mx-sm-3 mb-2">
              <input
                type="text"
                class="form-control"
                placeholder="Search for a City"
                autocomplete="off"
                autofocus="on"
                id="city-input"
              />
            </div>
            <div class="btn-group mr-2" role="group">
              <button type="submit" class="btn btn-secondary">
                Search
              </button>
            </div>
            <div class="btn-group mr-2" role="group">
              <button type="submit" class="btn btn-warning" id="button-current">
                Current
              </button>
            </div>
          </form>
        </div>
        <div class="row">
          <div class="col-6" id="city-name">
            <h1></h1>
          </div>
          <div class="col-6" id="date">
            <h2></h2>
          </div>
        </div>
        <div class="row" id="weather-description">
          <h3></h3>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="clearfix weather">
              <h4>
                <div class="float-left">
                  <span id="temperature"></span>
                  <small
                    ><a href="#" id="celsius-link" class="active">ºC</a> |
                    <a href="#" id="fahrenheit-link">ºF</a></small
                  >
                </div>
                <img class="float-right" id="description-image" />
              </h4>
            </div>
          </div>
          <div class="col-6" id="other-indicators">
            <ul>
              <li>
                Feels Like:
                <span id="feelslike"></span>
                <span
                  ><a href="#" id="celsius-link2" class="active">ºC</a> |
                  <a href="#" id="fahrenheit-link2">ºF</a></span
                >
              </li>
              <li>Humidity: <span id="humidity"></span></li>
              <li>Wind: <span id="wind"></span></li>
            </ul>
          </div>
        </div>
        <div class="row" id="forecast">
          <div class="col">
            <div class="forecast-card">
              <h5></h5>
              <img />
            </div>
            <div class="forecast-temp">
              <span id="forecast-units"
                ><a href="#" id="celsius-link3" class="active">ºC</a></span
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by
      <a href="mailito:fasnnygasparlopes@gmail.com">Fanny Lopes</a>, is
      <a href="https://github.com/FannyLopes/weather-app" target="_blank"
        >open-sourced on GitHub</a
      >
      and hosted by Netlify
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
